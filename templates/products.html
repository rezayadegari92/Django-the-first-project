{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Online Store</title>
    <link rel="stylesheet" type="text/css" href="{% static 'productstyles.css' %}">  
</head>
<body>

    <header>
        <h1>Users</h1>
    </header>

    <main>
        <div class="products-container">
            {% if products %}
                {% for product in products %}
                    <div class="product">
                        <h3>{{ product.product_name }}</h3>
                        <p>${{ product.product_price }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p class="no-products">No products found.</p>
            {% endif %}
        </div>
    </main>


    <footer>
        <p>&copy; 2024 Our Store. All rights reserved.</p>
    </footer>

</body>
</html>
